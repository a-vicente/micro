<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>e-finderi</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/vendors.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/algaworks.min.css}" />


<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/application.css}" />


<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/micro.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/slide.apoio.css}" />

<link rel="stylesheet"
	th:href="@{/stylesheets/vendors/bootstrap-datepicker.standalone.min.css}" />

<link rel="stylesheet" th:href="@{/stylesheets/vendors/upload.min.css}" />

<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />

<link rel="shortcut icon" th:href="@{../images/favicon.ico}">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
	<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}" />

	<div class="aw-layout-page">
		<div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>

		<div th:replace="layout/fragments/MenuLateral :: sidebar"></div>

		<section class="aw-layout-content  js-content"
			layout:fragment="conteudo"></section>
		<th:block th:replace="hbs/Fotos"></th:block>

		<div th:replace="layout/fragments/Footer :: footer"></div>


	</div>

	<div class="aw-search-modal  js-search-modal">
		<form action="#" class="aw-search-modal__form">
			<input class="aw-search-modal__input  js-search-modal-input"
				type="text" placeholder="O que você está procurando?" />
			<div class="aw-search-modal__input-icon">
				<i class="glyphicon  glyphicon-search  js-search-modal-go"></i>
			</div>
		</form>

		<div class="aw-search-modal__controls">
			<i class="glyphicon glyphicon-remove  js-search-modal-close"></i>
		</div>
	</div>

	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
	<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>



	<script th:src="@{/javascripts/vendors/bootstrap-datepicker.min.js}"></script>
	<script
		th:src="@{/javascripts/vendors/bootstrap-datepicker.pt-BR.min.js}"></script>

	<script th:src="@{/javascripts/vendors/slick.min.js}"></script>
	<script th:src="@{/javascripts/slider.js}"></script>

	<script th:src="@{/javascripts/vendors/uikit.min.js}"></script>
	<script th:src="@{/javascripts/vendors/upload.min.js}"></script>

	<script th:src="@{/javascripts/vendors/handlebars.min.js}"></script>


	<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>

	<script th:src="@{/javascripts/micro.js}"></script>

	<script th:src="@{/javascripts/micro.upload-foto.js}"></script>

	<script th:src="@{/javascripts/micro.estado-encontrado.js}"></script>
	<script th:src="@{/javascripts/micro.estado-entregue.js}"></script>

	<script th:src="@{/javascripts/micro.cadastro-rapido-contacto.js}"></script>
	<script th:src="@{/javascripts/micro.nacionalidade.cadastro-rapido.js}"></script>
	<script th:src="@{/javascripts/micro.profissao.cadastro-rapido.js}"></script>
	
		<script th:src="@{/javascripts/micro.cliente-tipo-pessoa.js}"></script>
		
				<script th:src="@{/javascripts/micro.combo-provincia-distrito.js}"></script>
		
	
	


	<script th:src="@{/javascripts/micro.pesquisa-rapida.js}"></script>



	<script th:src="@{/javascripts/multiselecao.js}"></script>



	<th:block layout:fragment="javascript-extra"></th:block>

</body>
</html>
