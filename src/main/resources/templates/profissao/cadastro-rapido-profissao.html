<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:micro="http://micro.sicdesign.co.mz">
	  
	  <body>
	  	<!-- Modal -->
<div class="modal fade" id="modal-cadastro-rapido-profissao" tabindex="-1" role="dialog" th:fragment="modal">
  <div class="modal-dialog modal-sm" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
        	<span aria-hidden="true">&times;</span>
        </button>
        
        <h4 class="modal-title">Cadastro Profiss√£o</h4>
      </div>
              
      <div class="modal-body">
      	<div class="alert  alert-danger  hidden  js-mensagem-cadastro-rapido-profissao" role="alert"></div>
      
        <form class="form-horizontal" th:action="@{/profissao}">
        	<div class="form-group-sm ef-required">
        		<label class="col-sm-2 control-label" for="nomeProfissao">Nome</label>
        		<div class="col-sm-10">
        			<input id="nomeProfissao" type="text" class="form-control"/>
        		</div>
        	
        	</div>        
        </form>
        <button type="button" class="btn btn-primary  btn-sm js-modal-cadastro-profissao-salvar-btn">Salvar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        
      </div>
      
    </div>
  </div>
</div>
	  
	  </body>
</html>
